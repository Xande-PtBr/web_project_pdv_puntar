<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut" href="" />

  <body>
    <div class="login">
      <section class="form__content-login">
        <div class="form__container-login">
          <div class="form__wrap-titles-login">
            <h1 class="form__title-login">Fazer Login</h1>
            <p class="form__sub-title-login">
              Para acessar sua conta, preencha os campos abaixo com suas
              credenciais:
            </p>
          </div>
          <form class="form__info-login">
            <input
              type="email"
              class="form__email-login"
              placeholder="E-mail"
              id="email"
            />
            <input
              type="password"
              class="form__pass-login"
              placeholder="Senha"
              id="pass"
            />
            <div class="form__wrap-button-forgot-login">
              <button class="form__button-enter-login">Entrar</button>
              <p class="form__forgot-pass">Esqueceu sua senha? Clique aqui!</p>
            </div>
            <p class="form__create-account-Button-login">
              NÃ£o tem conta? &nbsp
              <a href="./create_account.html">Crie sua conta</a>
            </p>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
