<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexandre Silva" />
    <meta name="description" content="art gallery" />
    <meta name="keywords" content="html,css" />
    <title>Login PDV</title>
    <link rel="shortcut" href="" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="login">
      <section class="form__content">
        <div class="form__container">
          <div class="form__wrap-titles">
            <h1 class="form__title">Crie sua conta</h1>
            <p class="form__sub-title">
              Para criar sua conta, preencha os campos abaixo:
            </p>
          </div>
          <form class="form__info">
            <input
              type="email"
              class="form__name form__input"
              placeholder="Nome ou Apelido"
              id="name"
            />
            <input
              type="email"
              class="form__email form__input"
              placeholder="Digite o seu E-mail"
              id="email"
            />

            <input
              type="email"
              class="form__confirm-email form__input"
              placeholder="Confirme o E-mail"
              id="confirm-email"
            />

            <input
              type="password"
              class="form__pass form__input"
              placeholder="Senha"
              id="pass"
            />

            <input
              type="password"
              class="form__confirm-pass form__input"
              placeholder="Confirme a Senha"
              id="confirm-pass"
            />
          </form>
          <button class="form__button-cadastrar">Cadastrar</button>
        </div>
      </section>
    </div>
  </body>
</html>
