<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexandre Silva" />
    <meta name="description" content="art gallery" />
    <meta name="keywords" content="html,css" />
    <title>PDV</title>
    <link rel="shortcut icon" href="caminho/para/o/favicon.ico" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="page">
      <section class="nav">
        <div class="nav__wrap">
          <div class="nav__menu-produtos">
            <div class="nav__menu-produto-bebida">
              <a href="link-para-bebidas.html">
                <img
                  src="./assets/images/prod_bebida.png"
                  alt="produto bebida"
                  class="nav__ico-produtos"
                />
                Bebidas
              </a>
            </div>
            <div class="nav__menu-produto-doces">
              <a href="link-para-doces.html">
                <img
                  src="./assets/images/prod_doce.png"
                  alt="produto doce"
                  class="nav__ico-produtos"
                />
                Doces
              </a>
            </div>
            <div class="nav__menu-produto-lanches">
              <a href="link-para-lanches.html">
                <img
                  src="./assets/images/prod_lanches.png"
                  alt="produto lanche"
                  class="nav__ico-produtos"
                />
                Lanches
              </a>
            </div>
          </div>

          <div class="nav__info">
            <img
              src="./assets/images/Avatar.png"
              alt="Avatar"
              class="nav__avatar"
            />
            <div class="nav__avatar-info">
              <p class="nav__avatar-title">Alexandre</p>
              <p class="nav__avatar-subtitle">TI</p>
            </div>
            <img class="nav__edit-avatar" src="./assets/images/edit.png" />
          </div>
        </div>
        <img src="./assets/images/barra.png" class="nav__barra" />
      </section>

      <div class="content">
        <section class="produto">
          <div class="produto__container">
            <div class="produto__itens">
              <!------------ Inicio produto para template ------------->
              <template id="cardProduto-template">
                <div class="produto__item">
                  <img
                    src="./assets/images/foto_large.png"
                    alt="coca"
                    class="produto__image"
                  />
                  <h3 class="produto__nome">coca-cola</h3>
                  <p class="produto__preço">R$ 00.00</p>
                  <button class="produto__add">Adicionar</button>
                </div>
              </template>
              <!------------ Fim produto para template ------------->
            </div>
            <div class="produto__consulta">
              <img
                src="./assets/images/lupa.png"
                alt="lupa de pesquisa"
                class="produto__consulta-icon"
              />
              <span class="produto__span-resultado" id="spanx"></span>
              <input
                id="produto-consulta"
                class="produto__input-consulta-produto"
                placeholder="Digite o nome do produto"
              />
            </div>
          </div>
        </section>
        <section class="venda__container">
          <div class="venda__control">
            <button class="venda__edit-item">Editar Item</button>
            <button class="venda__add-item">Adicionar Item</button>
            <div class="venda__info">
              <div id="resultado-busca" class="venda__resumo"></div>
              <div class="venda__total"></div>
              <button class="venda__finalizar">Finalizar</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!------------------- inicio popup x --------------------------------------->
    <div class="popup popup__new-item">
      <article class="popup__Container">
        <h2 class="popup__title-item">Cadastro de produtos</h2>
        <img
          src="./assets/images/Close_Icon.png"
          alt="icone close"
          class="popup__close-cadastro-item"
        />
        <div class="popup__wrap-image-link">
          <input
            type="url"
            class="popup__input-link-imge-item"
            id="Link-de-imagem"
            placeholder="Link da imagem"
            required=""
          />
          <img
            class="popup__image-icon"
            src="./assets/images/image-icon.png"
            alt="image icone"
          />
        </div>

    <div class="popup__wrap-inputs">
        <form class="popup__form popup__form-new-item">
          <input
            type="text"
            class="popup__input-name-item"
            id="name-item"
            placeholder="Nome do produto"
            required=""
          />

          <input
            type="text"
            class="popup__input-preço-item"
            id="preço-item"
            placeholder="Preço"
            required=""
          />

          <input
            type="text"
            class="popup__input-categoria-item"
            id="categoria-item"
            placeholder="Categoria"
            required=""
          />
        </div>

          <button type="submit" class="popup__button-save-produto">
            Salvar Produto
          </button>
        </form>
      </article>
    </div>
    <!------------------- Fim popup x --------------------------------------->
    <script src="./js/index.js"></script>
    <script src="../js/validate.js"></script>
  </body>
</html>
